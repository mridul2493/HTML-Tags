<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="Cssselect.css">       
</head>
<body>
    <!-- /*External CSS*/
    /*CSS Selectors*/ -->
    <h1>
        This is H1
    </h1>
    <p>
        This is Element Selector
    </p>
    <h1>Hi This is second H1</h1>
    <p class="class1">This is Class Selector.
    </p>
    <!-- for writing an element with a class , just write "elementname.classname" and hit enter -->
    <h2 class="class1">
        This is H2
    </h2>
    <p id="id1">
        This is ID Selector
    </p>
    <!-- for writing an element with an ID , just write "elementname.#IDname" and hit enter -->
    <!-- ID vs Class = ID is applied to only one element, that means one element has one unique ID and that ID
    cannot be applied to any other element for styling, whereas a single class can be used in multiple elements to 
    style the webpage. -->
    <p draggable="true">
        This is attribute selector
    </p>
    <!-- for draggableattribute to worl, its value must be set to true -->
    <!-- 
        Element selector
        Class selector
        ID Selector
        Atttribute Selector
        Universal Selector
    -->
</body>
</html>
