<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning</title>
    <link rel="stylesheet" href="CSSPos.css">
</head>
<body>
    <!-- Static Positioning -->
    <!-- Static Positioning basically means that the elements in the browser will be arranged 
    as they would be arranged in normal html flow. Normally/by-default they would be aligned as they 
    should be in normal. -->
    <div id="Static">
        <p>
            This is Static Positioning.
        </p>
    </div>
    <!-- Relative Positioning -->
    <!-- Relative Positioning basically means that the position is with respect to the 
    default(static) position. -->
    <div id="relative">
        <p>
            This is Relative Positioning.
        </p>
    </div>
    <!-- Absolute Positioning -->
    <!-- Position Relative to nearest positioned ancestor or top left corner of webpage -->
    <!-- That means absolute positioning parameters should be set with respect to 
    the "nearest" ancestor that is "having position property set in CSS"  -->
    <div id="absolute">
        <p>
            This is Absolute Positioning.
        </p>
    </div>
    <!-- Fixed Positioning -->
    <!-- Fixed Positioning relative to top left corner of browser window -->
    <div id="fixed">
        <p>
            This is Fixed Positioning.
        </p>
    </div>
</body>
</html>
